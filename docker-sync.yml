version: "2"

options:
  verbose: true
  max_attempt: 5
syncs:
  appcode-native-osx-sync: # tip: add -sync and you keep consistent names as a convention
    sync_strategy: 'native_osx'
    src: '.'
    # sync_strategy: 'native_osx' # not needed, this is the default now
    sync_excludes: ['log', '.git', 'tmp']
